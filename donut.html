<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut with Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .donut {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circle-a {          
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background-color: #ffb800;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3; /* 确保在最上层 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: black; /* 黑色文本 */
            font-weight: bold;
            font-size: 16px; /* 文本大小 */
        }
        
        .circle-b {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 85px;
            height: 85px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* 在圆形 a 的下方 */
        }

        .circle-c {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160px;
            height: 160px;
            background-color: #cec17a;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* 在圆形 b 的下方 */
            transition: transform 0.3s ease; /* 动画效果 */
        }

        .circle-a:hover + .circle-b + .circle-c {
            transform: translate(-50%, -50%) scale(1.1); /* 悬停时放大 */
        }

        .text {
            position: absolute;
            color: black;
            font-weight: bold;
            transition: opacity 0.3s ease; /* 动画效果 */
            opacity: 0; /* 初始隐藏 */
        }

        .circle-a:hover ~ .circle-c .text {
            opacity: 1; /* 悬停时显示 */
        }

        .top-left {
            top: 17%;
            left: 17%;
            transform: rotate(-45deg) translate(-50%, -50%);
        }

        .top-right {
            top: 17%;
            right: 17%;
            transform: rotate(45deg) translate(50%, -50%);
        }

        .bottom-left {
            bottom: 17%;
            left: 17%;
            transform: rotate(45deg) translate(-50%, 50%);
        }

        .bottom-right {
            bottom: 17%;
            right: 17%;
            transform: rotate(-45deg) translate(50%, 50%);
        }
    </style>
</head>
<body>

<div class="donut">
    <div class="circle-a">
        Switch <!-- 直接在这里添加文本 -->
    </div>
    <div class="circle-b"></div>
    <div class="circle-c">
        <div class="text top-left">First Part</div>
        <div class="text top-right">Second</div>
        <div class="text bottom-left">Third</div>
        <div class="text bottom-right">Fourth</div>
    </div>
</div>

</body>
</html>
